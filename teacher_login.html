
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Teacher Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="p-8 bg-white rounded shadow w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Teacher Login</h2>
    <form method="post">
      <div>
        <label class="block text-sm">Username</label>
        <input name="user" class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mt-3">
        <label class="block text-sm">Password</label>
        <input name="pwd" type="password" class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mt-4">
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
